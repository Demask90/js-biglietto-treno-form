<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto treno form</title>
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <!-- input per nome e cognome -->
        <label for="name">Nome Cognome:</label>
        <input type="text" name="name" id="id_user" placeholder="Nome e Cognome">
        <!-- input per nome e cognome -->

        <!-- input per Kilometri -->
        <label for="km">Km da percorrere:</label>
        <input type="number" name="Km" id="km_user" placeholder="Chilometri">
        <!-- input per kilometri -->

        <!-- input per fascia d'età -->
        <label for="age_user">Fascia d'età</label>
        <select name="age_user" id="age_user">
            <option value="standard">Maggiorenne</option>
            <option value="underage">Minorenne</option>
            <option value="over65">Over 65</option>
        </select>
        <!-- input per fascia d'età -->

        <!-- Pulsante che su Js gestisce il nome e cognome, il prezzo del biglietto, il tipo di offerta, il numero carrozza e codice CP  -->
        <button id="btn_price_ticket" name="btn_price_ticket">Genera</button>
        <!-- Pulsante che su Js gestisce il nome e cognome, il prezzo del biglietto, il tipo di offerta, il numero carrozza e codice CP  -->

        <!-- Pulsante che su Js cancella il biglietto del cliente e azzera gli input -->
        <button id="btn_calcel" name="btn_cancel">Annulla</button>
        <!-- Pulsante che su Js cancella il biglietto del cliente e azzera gli input -->
    </div>


    <div class="container">

        <h1>IL TUO BIGLIETTO</h1>

        <div id="box_ticket" >

            <h3>DETTAGLIO PASSEGGERO</h3>

            <div id="ticket_user">
                
                <h3>NOME PASSEGGERO</h3>    
                <h3 id="name_surname" ></h3>

                <div>Offerta</div>
                <div id="offer_user"></div>

                <div>Carrozza</div>
                <div id="carriage_seat_user"></div>

                <div>Codice CP</div>
                <div id="number_ticket_user"></div>

                <div>Costo biglietto</div>
                <div id="price_ticket_user"></div>

            </div> 

        </div>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
